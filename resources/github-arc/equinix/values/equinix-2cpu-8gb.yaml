maxRunners: 20
minRunners: 1

containerMode:
  type: "dind"  ## type can be set to dind or kubernetes

template:
  spec:
    containers:
      - name: runner
        image: ghcr.io/jeefy/gha-runner:main
        command: ["/home/runner/run.sh"]
        resources:
          requests:
            memory: 16Gi
            cpu: 4
          limits:
            memory: 24Gi
            cpu: 6
