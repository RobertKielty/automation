apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: codimd-postgresql-credentials
  namespace: codimd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: oci-secret-store
  target:
    name: codimd-postgresql-credentials
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: codimd-postgresql-credentials
